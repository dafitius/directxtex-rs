name: Main CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install OpenMP (macOS only)
        if: runner.os == 'macOS'
        run: brew install libomp
      - name: Set libomp env vars (macOS only)
        if: runner.os == 'macOS'
        run: |
          echo "LIBRARY_PATH=${LIBRARY_PATH:+$LIBRARY_PATH }/opt/homebrew/opt/libomp/lib" >> $GITHUB_ENV
          echo "CXXFLAGS=${CXXFLAGS:+$CXXFLAGS }-I/opt/homebrew/opt/libomp/include" >> $GITHUB_ENV
      - name: Nightly
        run: |
          rustup toolchain install nightly --component clippy
          rustup override set nightly
      - name: Clippy
        run: cargo clippy -- -Dwarnings
      - name: Build
        run: cargo build
      - name: Build with features
        run: cargo build --all-features
      - name: Run tests
        run: cargo test
      - name: Run tests with features
        run: cargo test --all-features
